<div class="container">
  <p>Turnos</p>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fecha | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Hora
        </th>
        <td mat-cell *matCellDef="let element">{{ element.hora }}</td>
      </ng-container>

      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Especialidad
        </th>
        <td mat-cell *matCellDef="let element">{{ element.especialidad }}</td>
      </ng-container>

      <ng-container matColumnDef="especialista">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Especialista
        </th>
        <td mat-cell *matCellDef="let element">{{ element.especialista }}</td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Accion
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="warn" (click)="cancelar(element.uid)">
            Cancelar
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="paciente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Paciente
        </th>
        <td mat-cell *matCellDef="let element">{{ element.paciente }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
<mat-spinner
  class="spinner"
  *ngIf="!ELEMENT_DATA"
  color="warn"
  mode="indeterminate"
  value="50"
></mat-spinner>
