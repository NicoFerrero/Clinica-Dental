<nav>
  <div class="logo"><h4>Clinica Dental</h4></div>
  <ul class="nav-links">
    <li [ngStyle]="{ display: user ? 'none' : 'block' }">
      <a
        routerLink="/register"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
        *ngIf="!user"
        >Registrarse</a
      >
    </li>
    <li [ngStyle]="{ display: user ? 'none' : 'block' }">
      <a
        routerLink="/login"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
        *ngIf="!user"
        >Login</a
      >
    </li>
    <li
      [ngStyle]="{ display: !user ? 'none' : 'block' }"
      *ngIf="tipo == 'paciente' || tipo == 'recepcionista'"
    >
      <a
        routerLink="/pedir-turno"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
        *ngIf="user"
        >Pedir Turno</a
      >
    </li>
    <li
      [ngStyle]="{ display: !user ? 'none' : 'block' }"
      *ngIf="tipo == 'administrador'"
    >
      <a
        routerLink="/alta-usuario"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
        *ngIf="user"
        >Alta Usuario</a
      >
    </li>
    <li
      [ngStyle]="{ display: !user ? 'none' : 'block' }"
      *ngIf="tipo == 'administrador'"
    >
      <a
        routerLink="/log"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
        *ngIf="user"
        >Log Usuarios</a
      >
    </li>
    <li
      [ngStyle]="{ display: !user ? 'none' : 'block' }"
      *ngIf="tipo == 'paciente'"
    >
      <a
        routerLink="/ver-turnos"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
        *ngIf="user"
        style="cursor: pointer;"
        >Ver Turnos</a
      >
    </li>
    <li
      [ngStyle]="{ display: !user ? 'none' : 'block' }"
      *ngIf="tipo == 'recepcionista'"
    >
      <a
        routerLink="/sala-espera"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
        *ngIf="user"
        style="cursor: pointer;"
        >Sala de Espera</a
      >
    </li>
    <li
      [ngStyle]="{ display: !user ? 'none' : 'block' }"
      *ngIf="tipo == 'especialista'"
    >
      <a
        routerLink="/atender-turno"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
        *ngIf="user"
        style="cursor: pointer;"
        >Atender Turno</a
      >
    </li>
    <li [ngStyle]="{ display: !user ? 'none' : 'block' }">
      <a
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
        *ngIf="user"
        (click)="logOut()"
        style="cursor: pointer;"
        >Logout</a
      >
    </li>
  </ul>
  <div class="burger" (click)="toggleMenu()">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
  </div>
</nav>
