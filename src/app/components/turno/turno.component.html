<form
  [formGroup]="turnoForm"
  (ngSubmit)="onSubmit()"
  class="mat-elevation-z8"
  *ngIf="turno"
>
  <mat-form-field>
    <mat-label>Consultorio</mat-label>
    <mat-select
      name="consultorio"
      id="consultorio"
      formControlName="consultorio"
    >
      <mat-option value="1">Consultorio 1</mat-option>
      <mat-option value="2">Consultorio 2</mat-option>
      <mat-option value="3">Consultorio 3</mat-option>
      <mat-option value="4">Consultorio 4</mat-option>
      <mat-option value="5">Consultorio 5</mat-option>
      <mat-option value="6">Consultorio 6</mat-option>
      <mat-option value="7">Consultorio 7</mat-option>
    </mat-select>
    <mat-error>Campo no valido</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea
      matInput
      name="comentariosEspecialista"
      id="comentariosEspecialista"
      placeholder="Comentarios del Especialista"
      formControlName="comentariosEspecialista"
      cols="10"
      rows="2"
    ></textarea>
    <mat-error>Campo no valido</mat-error>
  </mat-form-field>

  <button
    type="submit"
    [disabled]="turnoForm?.invalid"
    mat-flat-button
    color="primary"
  >
    Terminar Consulta
  </button>
</form>
<mat-spinner
  class="spinner"
  *ngIf="!turno"
  color="warn"
  mode="indeterminate"
  value="50"
></mat-spinner>
